<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Web Pemesanan Baju Anime</title> 
    <style>
        * {
          box-sizing: border-box;
        }
        .column {
          float: left;
          width: 50%;
          padding: 10px;
          height: 300px;
        }
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
      </style>
</head> 
<body> 
     
    <div class="row">
        <div class="column" ; width:35%">
            <img src="Bajuku.jpeg" alt="Foto Baju" border="4" width="500">
            <br><input type="submit" value="Upload Picture"> 
        </div> 
        <div class="column" width:65%">
            <table> 
            <tr> 
                <td>Title Here : Baju Anime Sukuna ( Jujutsu Kaisen )</td>
            <tr> 
            <tr> 
                <td>Description : Baju Kaos Hitam Pendek All Ukuran Bahan Cotton
                </td><tr></tr> 
            </tr> 
            <tr>
                <td>Total Amount: Rp.150.000</td></tr>
                <td>Pay To: 0895-3267-32440</td><tr></tr>
                <td>Account No :</td> 
                <td><input type="text" name=" account number"></td> 
            <tr> 
                <tr> 
                    <td><label>Payment Type :</label></td> 
                    <td>  
                        <select id="Bank"> 
                            <option value="shopeepay">ShopeePay</option> 
                            <option value="ovo">OVO</option> 
                            <option value="gopay">Gopay</option> 
                        </select> 
                    </td> 
                </tr> 
            <tr> 
                <td>Account Holder :</td> 
                <td><input type="text" name="accountholder"></td> 
            </tr>  
            <tr> 
                <td> 
                    <input type="checkbox" name="transaction" value="send to mobile phone"> 
                    <label for="transaction"> Send to Mobile Phone</label><br> 
                    <input type="checkbox" name="transaction" value="send to email"> 
                    <label for="transaction"> Send to Email</label><br>
                </td> 
            </tr> 
            <tr> 
                <td>Send to Mobile Phone :</td> 
                <td><input type="mumber" name="phone"></td> 
            <tr> 
                <td><label>Send to Email :</label></td> 
                <td><input type="email" name="email"></td> 
            </tr> 
            <tr align="center"> 
             <td><input type="submit" value="Pay Using QuickLink" name="tombol"></td> 
            </tr> 
        </table> 
    </div> 
</body> 
</html>
